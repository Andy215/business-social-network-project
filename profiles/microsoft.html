<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - Profiles</title>
  </head>
  <body>
    <section class="section">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/home.html">
            <div class="content is-small">
              <h1>Business Social Network Project</h1>
            </div>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarHomePage"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarHomePage" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/home.html"> Home </a>

            <a class="navbar-item" href="/profiles.html"> Profiles </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">Sign up</a>
                <a class="button is-light">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="box p-0">
          <figure class="image banner">
            <img
              src="https://media.licdn.com/dms/image/D4E12AQGTIE-AtdmyhQ/article-cover_image-shrink_600_2000/0/1707932656251?e=1727308800&v=beta&t=UuLfeEYZh-bEU0XaNGAFSA6oZ3IPP2QJRG_xVVlS-0o"
              alt="Banner image"
            />
          </figure>
          <div class="level">
            <div class="level-left">
              <div class="level-item">
                <div class="columns">
                  <div class="column is-one-fifth ml-5 mt-5">
                    <figure class="image is-128x128">
                      <svg
                        class="has-ratio"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 23 23"
                        alt="Logo image"
                      >
                        <path fill="#f3f3f3" d="M0 0h23v23H0z" />
                        <path fill="#f35325" d="M1 1h10v10H1z" />
                        <path fill="#81bc06" d="M12 1h10v10H12z" />
                        <path fill="#05a6f0" d="M1 12h10v10H1z" />
                        <path fill="#ffba08" d="M12 12h10v10H12z" />
                      </svg>
                    </figure>
                  </div>
                </div>
                <div class="level-item">
                  <div class="column is-four-fifths is-flex-grow-1">
                    <div class="is-size-3">Microsoft</div>
                    <span class="content is-small">
                      <p>
                        Software Development - Redmond, WA - 23M Followers -
                        10K+ Employees
                      </p>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="level-right mx-5">
              <div class="level-item">
                <button class="button is-primary">Follow</button>
              </div>
              <div class="level-item">
                <button class="button is-light">Learn more</button>
              </div>
            </div>
          </div>
          <div class="tabs">
            <ul>
              <li class="is-active"><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Posts</a></li>
              <li><a>Jobs</a></li>
              <li><a>Life</a></li>
              <li><a>People</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
